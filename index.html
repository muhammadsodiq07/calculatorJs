<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>

    <div class="container">
      <div class="main__div">
          <div class="main__box">
            <div class="main__green">
                <span id="output" class="output"></span>
            </div>
            <div class="d-flex pt-2">
              <div class="col-3 ps-2">
                <button id="sevenNum" value="7" class="btn btn__num">
                  7
                </button>
              </div>
              <div class="col-3">
                <button id="eightNum" value="8" class="btn btn__num">
                  8
                </button>
              </div>
              <div class="col-3">
                <button id="nineNum" value="9" class="btn btn__num">
                  9
                </button>
              </div>
              <div class="col-3">
                <button id="deletAll" class="btn btn__num">
                  AC
                </button>
              </div>
            </div>
            <div class="d-flex pt-2">
              <div class="col-3 ps-2">
                <button id="fouthNum" value="4" class="btn btn__num">
                  4
                </button>
              </div>
              <div class="col-3">
                <button id="fiveNum" value="5" class="btn btn__num">
                  5
                </button>
              </div>
              <div class="col-3">
                <button id="sixNum" value="6" class="btn btn__num">
                  6
                </button>
              </div>
              <div class="col-3">
                <button id="leftBtn" class="btn btn__numleft leftdiv">
                  <i class="fa fa-angle-left"></i>
                </button>
              </div>
            </div>
            <div class="d-flex pt-2">
              <div class="col-3 ps-2">
                <button id="oneNum" value="1" class="btn btn__num">
                  1
                </button>
              </div>
              <div class="col-3">
                <button id="twoNum" value="2" class="btn btn__num">
                  2
                </button>
              </div>
              <div class="col-3">
                <button id="threeNum" value="3" class="btn btn__num">
                  3
                </button>
              </div>
              <div class="col-3 equals">
                <button id="result" class="btn btn__numee">
                  <i class="fa fa-equals"></i>
                </button>
              </div>
            </div>
            <div class="d-flex pt-2 relativ">
              <div class="col-3 ps-2">
                <button id="deletOne" class="btn btn__num">
                  <i class='bx bxs-tag-x'></i>
                </button>
              </div>
              <div class="col-3">
                <button id="zeroNum" value="0" class="btn btn__num">
                  0
                </button>
              </div>
              <div class="col-3">
                <button id="dot" value="." class="btn btn__num">
                  .
                </button>
              </div>
            </div>
            <div class="d-flex pt-2 relativ2">
              <div class="col-3 ps-2">
                <button id="devide" value="/" class="btn btn__num">
                  ÷
                </button>
              </div>
              <div class="col-3">
                <button id="multiply" value="*" class="btn btn__num">
                  x
                </button>
              </div>
              <div class="col-3">
                <button id="minus" value="-" class="btn btn__num">
                  -
                </button>
              </div>
              <div class="col-3">
                <button id="plus" value="+" class="btn btn__num">
                  +
                </button>
              </div>
            </div>
          </div>
          <div id="leftmodalID" class="leftmddal">
            <div class="back">
              <div class="d-flex justify-content-around pt-2">
                <div class="col-3 ps-2">
                  <button id="sin" class="btn btn__num1">
                    sin
                  </button>
                </div>
                <div class="col-3">
                  <button id="cos" class="btn btn__num1">
                    cos
                  </button>
                </div>
                <div class="col-3">
                  <button id="tan" class="btn btn__num1">
                    tan
                  </button>
                </div>
            </div>
             <div class="d-flex justify-content-around pt-2">
              <div class="col-3 ps-2">
                <button id="factor" class="btn btn__num1">
                  x!
                </button>
              </div>
              <div class="col-3">
                <button id="pi" value="3.14159" class="btn btn__num1">
                  &#960
                </button>
              </div>
              <div class="col-3">
                <button id="log" class="btn btn__num1">
                  log
                </button>
              </div>
          </div>
          <div class="d-flex justify-content-around pt-2">
            <div class="col-3 ps-2">
              <button id="bracketOpen" value="(" class="btn btn__num1">
                (
              </button>
            </div>
            <div class="col-3">
              <button id="bracketClose" value=")" class="btn btn__num1">
                )
              </button>
            </div>
            <div class="col-3">
              <button id="chek" class="btn btn__num1">
                √
              </button>
            </div>
      </div>
      <div class="d-flex justify-content-around pt-2">
        <div class="col-3 ps-2">
          <button id="eNum" value="2.7182" class="btn btn__num1">
            e
          </button>
        </div>
        <div class="col-3">
          <button value="%" id="percent" class="btn btn__num1">
            %
          </button>
        </div>
        <div class="col-3">
          <button id="power" class="btn btn__num1">
            x <sup>2</sup>
          </button>
        </div>
    </div>
    

    <script src="js/main.js"></script>
  </body>
</html>
